<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad corte 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <button id="registrarBtn" class="btn btn-primary">Registrar Vehículo</button>
        <button id="consultarBtn" class="btn btn-primary">Consultar Registros</button>
        <div id="registro" style="display: none;">
            <h1>Registro de Vehículo</h1>
            <form id="formulario" method="POST">
                <input type="hidden" id="id" value="">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" class="form-control" aria-describedby required placeholder="Ingrese marca del Vehículo">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" class="form-control" aria-describedby required placeholder="Ingrese modelo del Vehículo">
                <label for="descripcion">Descripcion:</label>
                <textarea id="descripcion" class="form-control" aria-describedby required placeholder="Descripcion del Vehículo"></textarea>
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" class="form-control" aria-describedby required placeholder="Ingrese tipo de vehículo">
                <label for="año">Año:</label>
                <input type="number" id="año" class="form-control" aria-describedby required placeholder="Ingrese el año">
                <label id="imagen1" for="imagen">Seleccione una imagen:</label>
                <input type="file" accept="image/*" id="imagen" class="form-control" aria-describedby>
                <br>
                <button id="registrar" type="submit" class="btn btn-dark">Registrar Vehículo</button>
            </form>
        </div>
        <br>
        <div id="listado" style="display: none;">
            <h2>Listado de Vehículos</h2>
            <table class="table-striped table-bordered table-hover">
                <tbody id="lista">
                </tbody>
            </table>              
        </div>
    </div>
    <footer id="mostrar">
        Maracaibo, Venezuela. Universidad Rafael Belloso Chacín.<br/>Presentado por Leonardo Parra C.I.: 28.197.458
    </footer>
    <footer id="ocultar">
        Maracaibo, Venezuela. Universidad Rafael Belloso Chacín.<br/>Presentado por Leonardo Parra C.I.: 28.197.458
    </footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
